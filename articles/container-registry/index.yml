### YamlMime:Landing
title: Documentazione di Registro Azure Container
summary: Registro Azure Container consente di creare, archiviare e gestire immagini e artefatti di contenitori in un registro privato per tutti i tipi di distribuzioni di contenitori. È possibile usare i registri contenitori di Azure con le attuali pipeline di sviluppo e distribuzione di contenitori. Usare Attività del Registro Azure Container per creare immagini di contenitori in Azure su richiesta o automatizzare le compilazioni attivate da aggiornamenti del codice sorgente, da aggiornamenti all'immagine di base di un contenitore o da timer.
