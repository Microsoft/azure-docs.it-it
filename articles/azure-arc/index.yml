### YamlMime:Landing
title: Azure Arc
summary: Azure Arc estende le funzionalità di Azure Resource Manager ai server Linux e Windows, oltre che ai cluster Kubernetes in qualsiasi infrastruttura locale, multicloud e perimetrale. Con Azure Arc, i clienti possono anche eseguire servizi dati di Azure ovunque, sfruttando i vantaggi dell'innovazione del cloud, tra cui funzionalità di dati sempre aggiornate, distribuzione in pochi secondi (invece di ore) e scalabilità dinamica in qualsiasi infrastruttura.
