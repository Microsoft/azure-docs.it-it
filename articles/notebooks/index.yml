### YamlMime:Landing
title: Documentazione di Azure Notebooks (anteprima)
summary: Azure Notebooks (anteprima) è un servizio ospitato gratuito che consente di sviluppare ed eseguire Jupyter Notebook nel cloud senza alcuna installazione. Jupyter (in precedenza noto come IPython) è un progetto open source che consente di combinare facilmente testo in formato Markdown, codice eseguibile (Python, R e F#), dati persistenti, grafica e visualizzazioni in un'unica area di disegno condivisibile denominata notebook.
