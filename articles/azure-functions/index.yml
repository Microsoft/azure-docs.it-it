### YamlMime:Landing
title: Documentazione di Funzioni di Azure
summary: Funzioni di Azure è un servizio cloud disponibile su richiesta che offre l'infrastruttura e tutte le risorse continuamente aggiornate necessarie per l'esecuzione di applicazioni. Si incentrano sulle parti di codice più importanti e le funzioni gestiscono il resto. Funzioni fornisce un calcolo senza server per Azure. È possibile usare le funzioni per creare API Web, rispondere alle modifiche del database, elaborare flussi di dati, gestire le code di messaggi e altro ancora.
