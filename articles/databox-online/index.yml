### YamlMime:Landing
title: Documentazione di Azure Stack Edge e Data Box Gateway - Trasferimento online
summary: Usare i dispositivi Azure Stack Edge e Azure Data Box Gateway per eseguire trasferimenti di dati con prestazioni elevate tramite la rete. Usare dispositivi Azure Stack Edge Pro dotati di hardware per l'accelerazione del calcolo per filtrare, analizzare e trasformare i dati prima dello spostamento in Azure. Scegliere Data Box Gateway per inviare dati per l'archiviazione nel cloud, il ripristino di emergenza o l'elaborazione dei dati su scala cloud.
