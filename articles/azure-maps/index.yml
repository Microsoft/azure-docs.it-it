### YamlMime:Landing
title: Documentazione di Mappe di Azure
summary: "Mappe di Microsoft Azure offre agli sviluppatori di tutti i settori potenti funzionalità geospaziali, combinate con i dati delle mappe più aggiornati. Mappe di Azure è disponibile sia per le applicazioni Web che per quelle per dispositivi mobili. Mappe di Azure è un set di API REST conforme all'API Azure One. La seguente è solo una panoramica generale dei servizi offerti da Mappe di Azure: mappe, ricerca, pianificazione percorso, informazioni sul traffico, mobilità, meteo, fusi orari, georilevazione, geofencing, dati mappe, Creator e operazioni spaziali. Gli SDK per Android e per il Web rendono lo sviluppo semplice, flessibile e portabile tra più piattaforme."
