### YamlMime:Landing
title: Documentazione del servizio Device Provisioning in hub IoT di Azure
summary: Il servizio Device Provisioning in hub IoT è un helper che supporta il provisioning JIT nell'hub IoT appropriato senza alcun intervento da parte dell'utente e consente così ai clienti di effettuare il provisioning di milioni di dispositivi in modo sicuro e scalabile. Informazioni su come effettuare il provisioning dei dispositivi negli hub IoT con guide introduttive, esercitazioni ed esempi.
