### YamlMime:Landing
title: Documentazione di DevOps Starter per la distribuzione in Azure
summary: DevOps Starter offre un'esperienza semplificata in cui è possibile usare il codice esistente e il repository Git oppure scegliere una delle applicazioni di esempio per creare una pipeline o un flusso di lavoro di integrazione continua (CI, Continuous Integration) e distribuzione continua (CD, Continuous Delivery) in Azure. DevOps Starter supporta ora la creazione di flussi di lavoro di GitHub Actions.
