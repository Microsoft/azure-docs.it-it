### YamlMime:Landing
title: Documentazione di Collegamento privato
summary: Collegamento privato di Azure consente di accedere ai servizi PaaS di Azure, ad esempio Archiviazione di Azure e al database SQL, nonché ai servizi di proprietà del cliente/partner ospitati in Azure tramite un endpoint privato nella rete virtuale.  Il traffico tra la rete virtuale e il servizio attraversa la rete backbone Microsoft, impedendone l'esposizione alla rete Internet pubblica. È anche possibile creare un servizio Collegamento privato personale nella rete virtuale e distribuirlo privatamente ai clienti.
