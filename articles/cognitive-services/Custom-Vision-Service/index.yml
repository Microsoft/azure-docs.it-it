### YamlMime:Landing
title: Documentazione di Visione personalizzata
summary: Visione personalizzata consente di creare, distribuire e migliorare classificatori di immagini. Un classificatore di immagini è un servizio di intelligenza artificiale che applica etichette (che rappresentano classi) alle immagini, in base alle relative caratteristiche visive.
