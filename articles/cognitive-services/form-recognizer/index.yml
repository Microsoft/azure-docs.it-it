### YamlMime:Landing
title: Documentazione di Riconoscimento modulo
summary: Riconoscimento modulo di Azure è un servizio cognitivo che usa tecnologia di Machine Learning per identificare ed estrarre coppie chiave-valore e dati di tabella da documenti modulo. Restituisce quindi dati strutturati che includono le relazioni nel file originale. L'apprendimento non supervisionato consente al modello di riconoscere il layout e i dati dei campi senza assegnazione manuale di etichette dati o scrittura di codice. È anche possibile scegliere l'apprendimento supervisionato con dati etichettati manualmente. I modelli sottoposti a training con dati etichettati possono offrire prestazioni migliori e garantire un corretto funzionamento con documenti più complessi.
