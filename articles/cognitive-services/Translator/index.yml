### YamlMime:Landing
title: Documentazione di Traduttore
summary: Traduttore è un servizio di traduzione automatica basato sul cloud che può essere usato per tradurre il testo quasi in tempo reale tramite una semplice chiamata API REST. Il servizio usa la moderna tecnologia di traduzione automatica neurale, oltre a una tecnologia per la traduzione automatica basata su statistiche. Traduttore personalizzato è un'estensione di Traduttore che consente di creare sistemi di traduzione neurali. Il sistema di traduzione personalizzato può essere usato per tradurre il testo con Traduttore o con i servizi Voce Microsoft.
