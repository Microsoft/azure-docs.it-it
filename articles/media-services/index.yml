title: Documentazione di Servizi multimediali di Azure
summary: Servizi multimediali di Azure è una raccolta di servizi per flussi di lavoro multimediali cloud e perimetrali che consentono di creare soluzioni per l'analisi di video in tempo reale e in batch, la transcodifica, i servizi per la distribuzione di più dispositivi, la protezione dei contenuti e la trasmissione di eventi live su larga scala.
