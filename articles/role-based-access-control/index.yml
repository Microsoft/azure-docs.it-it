title: Documentazione di Controllo degli accessi in base al ruolo per le risorse di Azure
summary: Il controllo degli accessi in base al ruolo è un sistema che consente di gestire in modo granulare l'accesso per le risorse di Azure. Usando il Controllo degli accessi in base al ruolo, è possibile separare i compiti all'interno del team e concedere agli utenti solo la quantità di accesso di cui hanno bisogno per svolgere il proprio lavoro.
