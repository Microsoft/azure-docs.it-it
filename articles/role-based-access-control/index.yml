title: Documentazione del controllo degli accessi in base al ruolo di Azure
summary: Il controllo degli accessi in base al ruolo di Azure è un sistema che consente di gestire in modo granulare l'accesso alle risorse di Azure. Usando il controllo degli accessi in base al ruolo di Azure, è possibile separare le mansioni all'interno del team e concedere agli utenti solo la quantità di accesso di cui hanno bisogno per svolgere il loro lavoro.
