### YamlMime:Landing
title: Documentazione di Microsoft Identity Platform
summary: Microsoft Identity Platform include un servizio di autenticazione, librerie open source e strumenti di gestione delle applicazioni. Informazioni su come creare soluzioni di autenticazione moderne basate su standard con avvii rapidi, esercitazioni ed esempi di codice. È possibile creare applicazioni a cui utenti e clienti possono accedere usando le identità Microsoft o gli account di social networking e autorizzare l'accesso ad API o ad API Microsoft come Microsoft Graph.
