### YamlMime:Landing
title: Azure Active Directory per sviluppatori
summary: >
  Azure Active Directory (Azure AD) è un servizio cloud di gestione delle identità che consente agli sviluppatori di creare app per permettere agli utenti di accedere con un account Microsoft aziendale o dell'istituto di istruzione. Azure AD supporta la creazione di app line-of-business (LOB) a tenant singolo nonché app multi-tenant.


  IMPORTANTE: Questo contenuto è relativo all'endpoint Azure AD v1.0. Per i nuovi progetti usare Microsoft Identity Platform.
