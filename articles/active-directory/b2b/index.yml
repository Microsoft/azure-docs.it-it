title: Documentazione di Identità esterne
summary: Il servizio Identità esterne è composto da una serie di funzionalità che consentono alle organizzazioni di proteggere e gestire qualsiasi utente esterno, tra cui clienti e partner. Sulla base della collaborazione B2B, Identità esterne offre funzionalità aggiuntive per interagire e comunicare con utenti esterni all'organizzazione.
