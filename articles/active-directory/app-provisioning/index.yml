title: Documentazione sul provisioning di risorse umane e applicazioni
summary: Il provisioning di app di Azure Active Directory consente di creare e gestire automaticamente le identità utente nelle app cloud (SaaS). Azure AD offre anche il provisioning con applicazioni per le risorse umane basate sul cloud. Di seguito sono riportati argomenti di avvio rapido, esercitazioni e indicazioni su come gestire e distribuire il provisioning di app cloud e risorse umane.
