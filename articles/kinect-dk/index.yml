### YamlMime:Landing
title: Documentazione di Azure Kinect DK
summary: Azure Kinect DK è un kit per sviluppatori con sensori di intelligenza artificiale avanzati che offre sofisticati modelli di visione artificiale e conversione voce/testo. Kinect contiene un sensore di profondità, un gruppo di microfoni spaziali con videocamera e un sensore di orientamento in un dispositivo all-in-one compatto con più modalità, opzioni e SDK (Software Development Kit).
