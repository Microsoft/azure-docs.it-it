  questions:
  - question: Ricerca per categorie contattare il supporto per la fatturazione di Azure?
    answer: >
      Creare una richiesta di supporto nella [portale di Azure](https://portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/newsupportrequest).
  - question: Ricerca per categorie pagare la fattura?
