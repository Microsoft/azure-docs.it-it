title: Documentazione di Gestione dei costi e fatturazione di Azure
summary: Il servizio Gestione dei costi e fatturazione consente di capire la fattura di Azure, gestire l'account di fatturazione e le sottoscrizioni, monitorare e controllare la spesa di Azure e ottimizzare l'uso delle risorse. Informazioni su come analizzare i costi, creare e gestire budget, esportare i dati, esaminare e implementare le raccomandazioni.
