title: Documentazione sulla sicurezza di Azure
summary: 'La sicurezza è integrata in ogni aspetto di Azure. Azure offre vantaggi esclusivi relativi alla sicurezza, derivanti da un intelligence globale per la sicurezza, controlli relativi ai clienti e un''infrastruttura con protezione avanzata. Questa combinazione avanzata contribuisce alla protezione delle applicazioni e dei dati e al supporto del lavoro richiesto per la conformità e offre una sicurezza a costi contenuti per organizzazioni di qualsiasi dimensione.'
