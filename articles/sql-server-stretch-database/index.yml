summary: Informazioni su come usare SQL Server Stretch Database per eseguire la migrazione dei dati non attivi in modo trasparente e sicuro al cloud di Azure. È possibile configurare una disponibilità a costi contenuti per i database con dati usati raramente senza la necessità di cambiare le query o le applicazioni esistenti.
