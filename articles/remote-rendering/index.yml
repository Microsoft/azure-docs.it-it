### YamlMime:Landing
title: Documentazione di Rendering remoto di Azure
summary: Rendering remoto di Azure è un servizio che consente di eseguire il rendering di modelli 3D estremamente complessi in tempo reale su dispositivi come HoloLens 2. Il servizio è attualmente disponibile in anteprima pubblica.
