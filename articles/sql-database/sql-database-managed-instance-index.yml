  - title: Esercitazioni dettagliate e materiali didattici
    items:
      - type: paragraph
        text: 'Informazioni su come creare, gestire e usare le istanze gestite.'
      - type: list
        style: ordered
        items:
          - html: 'Per informazioni su come <a href="sql-database-managed-instance-quickstart-guide.md">iniziare a usare l''istanza gestita</a>, consultare le guide di avvio rapido.'
          - html: 'Informazioni su <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">limitazioni e caratteristiche hardware</a>, <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">differenze di linguaggio Transact-SQL</a> e <a href="/azure/sql-database/sql-database-managed-instance-create-manage">Transact-SQL, PowerShell e API dell''interfaccia della riga di comando di Azure per la configurazione dell''istanza gestita<a/>.'
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Configurare</a> la rete virtuale di Azure in cui verrà distribuita l''istanza gestita.'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">Verificare</a> che la rete virtuale di Azure esistente possa essere usata per la distribuzione di istanze gestite.'
          - html: 'Connettersi all''istanza usando <a href="sql-database-managed-instance-public-endpoint-securely">endpoint IP pubblico</a>, <a href="https://techcommunity.microsoft.com/t5/Azure-SQL-Database/The-easiest-way-to-create-Azure-VM-that-can-access-your-Azure/ba-p/386247">Macchina virtuale di Azure</a> o <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">connessione da punto a sito</a> o <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">applicazioni</a>.'
          - html: 'Verificare che sia possibile eseguire la migrazione del database tramite <a href="https://www.microsoft.com/download/details.aspx?id=53595">Data Migration Assistant</a> o <a href="https://blogs.msdn.microsoft.com/datamigration/20../../release-database-experimentation-assistant-dea-v2-6/">Database Experimentation Assistant</a>.'
          - html: Trasferire i database nell'istanza gestita tramite il <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">ripristino nativo</a> o il <a href="/azure/dms/tutorial-sql-server-managed-instance-online">Servizio Migrazione del database</a>.
          - html: 'Spostare i pacchetti SSIS in <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>, i modelli tabulari SSAS in <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Services</a> e i report SSRS in <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">Power BI Premium</a>.'
          - html: 'Per altre informazioni sul livello di archiviazione consultare <a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">General Purpose tier</a> (Livello Utilizzo generico) e applicare quanto illustrato nell''articolo <a href="https://techcommunity.microsoft.com/t5/DataCAT/Storage-performance-best-practices-and-considerations-for-Azure/ba-p/305525">Storage performance best practices and considerations for General Purpose service tier</a> (Procedure consigliate e considerazioni sulle prestazioni di archiviazione per il livello di servizio Utilizzo generico).'
          - html: 'Scoprire procedure consigliate e consigli per <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">proteggere l''istanza</a>.'
          - html: Scoprire altre <a href="sql-database-howto-managed-instance.md">guide pratiche</a> che consentono di configurare l'istanza gestita.
