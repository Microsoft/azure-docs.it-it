  description: 'Un''istanza gestita nel database SQL di Azure è un''istanza del motore di database SQL Server completamente gestita e ospitata nel cloud di Azure. Si tratta dell''opzione più efficiente per la migrazione del database SQL Server nel cloud. Le guide introduttive, le esercitazioni e gli esempi disponibili consentono di apprendere rapidamente come creare e usare Istanza gestita.'
