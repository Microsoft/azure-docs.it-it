### YamlMime:Landing
title: Documentazione del confidential computing di Azure
summary: Il confidential computing di Azure offre soluzioni per consente di isolare i dati sensibili durante l'elaborazione nel cloud. Leggere i concetti, completare le esercitazioni e seguire gli esempi di codice per scoprire come creare e distribuire applicazioni basate sull'infrastruttura di confidential computing. Usare i prodotti Microsoft basati sul confidential computing per preservare il più possibile la sicurezza dei carichi di lavoro.
