title: Documentazione di Database di Azure per PostgreSQL - Hyperscale (Citus)
summary: Database di Azure per PostgreSQL è un database distribuito come servizio basato sul motore di database relazionale PostgreSQL open source. L'opzione di distribuzione Hyperscale (Citus) consente di dimensionare le query tra più computer tramite partizionamento orizzontale e di gestire applicazioni con requisiti di scalabilità e prestazioni superiori.
