### YamlMime:Landing
title: Documentazione di Server flessibile (anteprima)
summary: Database di Azure per PostgreSQL - Server flessibile (anteprima) è un database distribuito come servizio PostgreSQL completamente gestito in grado di gestire carichi di lavoro cruciali con prestazioni prevedibili e scalabilità dinamica. È possibile sviluppare applicazioni con il database di Azure per PostgreSQL sfruttando la piattaforma e gli strumenti open source preferiti. Le guide introduttive, le esercitazioni e gli esempi illustrano come usare Server flessibile.
