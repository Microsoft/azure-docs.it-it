title: Documentazione di Database di Azure per PostgreSQL - Server singolo
summary: Il database di Azure per PostgreSQL è un servizio di database relazionale basato sul motore di database Postgres open source.  Server singolo è una delle diverse opzioni di distribuzione disponibili per la creazione di un server PostgreSQL. Le guide introduttive, le esercitazioni e gli esempi illustrano come usare Server singolo.
