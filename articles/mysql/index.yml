### YamlMime:Landing
title: Documentazione di Database di Azure per MySQL
summary: Database di Azure per MySQL è un servizio di database relazionale basato su MySQL Community Edition.  È un database distribuito come servizio completamente gestito in grado di gestire carichi di lavoro cruciali con prestazioni prevedibili e scalabilità dinamica. È possibile sviluppare applicazioni con Database di Azure per MySQL sfruttando la piattaforma e gli strumenti open source preferiti. Informazioni su come usare il database di Azure per MySQL con le guide rapide, le esercitazioni e gli esempi.
