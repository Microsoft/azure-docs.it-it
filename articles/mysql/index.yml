title: Documentazione di Database di Azure per MySQL
summary: Database di Azure per MySQL è un servizio di database relazionale basato su MySQL Community Edition. Per ospitare un database MySQL in Azure, è possibile usare Server singolo o Server flessibile (anteprima). È un database distribuito come servizio completamente gestito in grado di gestire carichi di lavoro cruciali con prestazioni prevedibili e scalabilità dinamica.
