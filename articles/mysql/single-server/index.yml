title: Documentazione di Server singolo
summary: Database di Azure per MySQL - Server singolo è un servizio di database relazionale basato su MySQL Community Edition.  È un database distribuito come servizio completamente gestito in grado di gestire carichi di lavoro cruciali con prestazioni prevedibili e scalabilità dinamica. Le guide introduttive, le esercitazioni e gli esempi illustrano come usare Server singolo.
