### YamlMime:Landing
title: Documentazione di Azure Dev Spaces
summary: Azure Dev Spaces è un'estensione del servizio Azure Kubernetes che consente di eseguire e sottoporre a debug il codice nel contesto di un'applicazione più grande. È possibile testare il codice end-to-end, raggiungere i punti di interruzione nel codice in esecuzione nel cluster e condividere un cluster di sviluppo tra i membri del team senza interferenze.
