title: Documentazione di Istanze di Azure Container
summary: Eseguire contenitori Docker su richiesta in un ambiente Azure gestito e serverless. Istanze di Azure Container è una soluzione adatta a qualsiasi scenario e funziona anche in contenitori isolati, senza orchestrazione. Eseguire applicazioni basate su eventi, eseguire rapidamente la distribuzione dalle pipeline di sviluppo del contenitore ed eseguire processi di elaborazione dati e compilazione.
