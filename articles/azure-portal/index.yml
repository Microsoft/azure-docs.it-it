### YamlMime:Landing
title: Documentazione sul portale di Azure
summary: Il portale di Azure è una console unificata basata sul Web che offre un'alternativa agli strumenti da riga di comando. È possibile usare il portale di Azure per gestire la sottoscrizione di Azure. Creare, gestire e monitorare praticamente tutto, da semplici app Web fino a complesse distribuzioni cloud. Creare dashboard personalizzati per una visualizzazione organizzata delle risorse e configurare le opzioni di accessibilità per un'esperienza ottimale.
